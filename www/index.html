<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .main-content {
            padding: 40px 0;
            text-align: center;
        }
        .main-content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .main-content p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .cta-button {
            display: inline-block;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .footer {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="container">
        <h1>Welcome to Our Page</h1>
    </div>
</header>
<div class="container">
    <div class="main-content">
        <h2>Your Journey Starts Here</h2>
        <p>This is coding challenge for Building Your Own Web Server</p>    </div>
</div>
<footer class="footer">
    <p>&copy; priyapatelsp. All rights reserved.</p>
</footer>
</body>
</html>
